<div class="row">
    <div class="container">

        <div class="logo">
            <img src="../../../../../assets/imagen/APLogo.png" id="aplogo">
        </div>

        <div class="redes">
            <button type="button" class="btn btn-outline-white" style="color:white ">
                <i class="bi bi-facebook"></i>
            </button>
            <button type="button" class="btn btn-outline-white" style="color: white">
                <i class="bi bi-twitter"></i>
            </button>
            <button type="button" class="btn btn-outline-white" style="color: white">
                <i class="bi bi-github"></i>
            </button>
            <button type="button" class="btn btn-outline-white" style="color: white">
                <i class="bi bi-instagram"></i>
            </button>
            <button type="button" class="btn btn-outline-white" style="color: white">
                <i class="bi bi-linkedin"></i>
            </button>
            <button type="button" class="btn btn-outline-light" (click)="login()" *ngIf="!isLogged">INGRESO</button>
            <button type="button" class="btn btn-outline-light" (click)="onLogOut()" *ngIf="isLogged">CERRAR SESION</button>
        </div>
    </div>
</div>
